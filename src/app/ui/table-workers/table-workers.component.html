<div class="row" *ngIf="workers.length > 0">
    <div class="col-12">
        <h5>{{title}}</h5>
    </div>
    <table class="table">
        <thead>
            <th scope="col" [style.width]="'100px'">id</th>
            <th scope="col" [style.width]="'35%'">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col" [style.width]="'150px'"></th>
            <th scope="col" [style.width]="'150px'"></th>
        </thead>
        <tbody>
            <tr *ngFor="let worker of workers">
                <th scope="row">{{worker.id}}</th>
                <td>{{worker.name}}</td>
                <td>{{worker.surname}}</td>
                <td><button (click)="onChangeWorker(worker.id)" class="btn btn-outline-success btn-sm">Изменить</button></td>
                <td><button (click)="onDeleteWorker(worker.id)" class="btn btn-outline-danger btn-sm">Удалить</button></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row mb-3" *ngIf="changingWorkerId > -1">
    <div class="col-12">
        <h6>Введите измененные данные сотрудника</h6>
    </div>
    <div class="col-3">
        <input type="text" class="form-control" placeholder="{{this.changingWorker.name}}" [(ngModel)]="name">
    </div>
    <div class="col-3">
        <input type="text" class="form-control" placeholder="{{this.changingWorker.surname}}" [(ngModel)]="surname">
    </div>
    <div class="col-3">
        <select class="custom-select" [(ngModel)]="type">
            <option [ngValue]="MyWorkerType.programmer">Программист</option>
            <option [ngValue]="MyWorkerType.designer">Дизайнер</option>
            <option [ngValue]="MyWorkerType.copywriter">Копирайтер</option>
            <option [ngValue]="MyWorkerType.manager">Менеджер</option>
        </select>
    </div>
    <div class="col-1">
        <button class="btn btn-success btn-sm" (click)="onSaveWorker()">Сохранить</button>
    </div>
    <div class="col-1">
        <button class="btn btn-danger btn-sm" (click)="onClose()">Закрыть</button>
    </div>
</div>
